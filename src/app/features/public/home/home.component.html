
<div class="container">
    <div class="my-5">
        <div class="row align-items-strech">
            <ng-container *ngIf="blogs$ | async as blogs">
                <div class="col-12 col-md-4 mb-4" *ngFor="let blog of blogs" [hidden]="!blog.isVisible">
                    <div class="card h-100">
                        <img [src]="blog.featuredImageUrl" class="card-img-top blog-img" [alt]="blog.title">

                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">
                                {{blog.title}}
                            </h5>
                            <p class="card-text blog-desc">
                                {{blog.shortDescription}}
                            </p>
                            <span class="d-flex align-items-end" style="flex : 1" >
                                <a [routerLink]="['/blog',blog.urlHandle]" class="btn btn-info text-white">Read More</a>

                            </span>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
    
</div>
