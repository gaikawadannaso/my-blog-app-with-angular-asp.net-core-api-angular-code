    <!-- 4 Cards -->
    <div class="row g-4 mb-4">
      <div class="col-md-3" *ngFor="let card of cards">
        <a routerLink={{card.routeTo}} style="text-decoration-line: none;">
        <div class="card card-box text-white p-3" [ngClass]="card.bgClass">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h4>{{card.count}}</h4>
              <p class="mb-0">{{card.label}}</p>
            </div>
            <div class="icon">{{card.icon}}</div>
          </div>
        </div>
      </a>
      </div>
    </div>

  <div class="row">
    <!-- Pie Chart Column -->
    <div class="col-md-6 mb-4">

        </div>
        <div class="card-body d-flex justify-content-center align-items-center" style="height: 300px;">
          <canvas id="blogPieChart"></canvas>
        </div>
      </div>
    </div>
  
    <!-- Line Chart Column -->
    <div class="col-md-6 mb-4">
      <div class="card shadow-sm">
        <div class="card-header">
          <h5 class="mb-0">Blogs Growth Over Time</h5>
