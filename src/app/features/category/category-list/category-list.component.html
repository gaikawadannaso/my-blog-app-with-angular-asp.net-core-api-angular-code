<div class="container">
    <h1 class="mt-3">Category List</h1>
    <div class="d-flex justify-content-between mt-3">

        <div class="d-flex">
             <input type="text" placeholder="Name" class="form-control" #queryText>
             <button type="button" class="btn btn-warning ms-3" (click)="onSearch(queryText.value)">Search</button>

        </div>

        <a [routerLink]="['/admin/categories/add']" class="btn btn-primary">Add Category</a>
    </div>

    <ng-container *ngIf="categories$ | async as categories">
    <table class="table table-bordered mt-3">
        <thead>
            <tr>
                <td>Id</td>
                <td>Name
                    <span>
                        <span><button class="btn btn-light" (click)="sort('name','asc')"><i class="bi bi-arrow-up"></i></button></span>
                        <span class="ms-1"><button class="btn btn-light" (click)="sort('name','desc')"><i class="bi bi-arrow-down"></i></button></span>
                    </span>
                </td>
                <td>Url Handle
                    <span>
                        <span><button class="btn btn-light" (click)="sort('url','asc')"><i class="bi bi-arrow-up"></i></button></span>
                        <span class="ms-1"><button class="btn btn-light" (click)="sort('url','desc')"><i class="bi bi-arrow-down"></i></button></span>
                    </span>
                </td>
                <td colspan="2" class="text-center">Action</td>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let category of categories">
                <td>{{category.id}}</td>
                <td>{{category.name}}</td>
                <td>{{category.urlHandle}}</td>
                <td class="text-center align-middle">
                    <a [routerLink]="['/admin/categories',category.id]" class="btn btn-success">Edit</a>
                </td>
                <td class="text-center align-middle">
                    <button type="button" (click)="onDelete(category.id)" class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation example" style="cursor: pointer;">
        <ul class="pagination justify-content-center">
          <li class="page-item" [class.disabled]="pageNumber === 1">
            <a class="page-link" (click)="previousPage()" tabindex="-1">Previous</a>
          </li>

          <li *ngFor="let item of pageList;let index = index" class="page-item" [class.active]="pageNumber === (index + 1)"><a class="page-link" (click)="pagination(index + 1)">{{index + 1}}</a></li>
          
          <li class="page-item" [class.disabled]="pageNumber === pageList.length">
            <a class="page-link" (click)="nextPage()">Next</a>
          </li>
        </ul>
      </nav>
    </ng-container>
</div>
