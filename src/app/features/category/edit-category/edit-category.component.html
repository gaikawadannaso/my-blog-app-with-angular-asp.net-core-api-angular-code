<div class="container">
    <h1 class="mt-3">Edit Category</h1>
    <ng-container *ngIf="category; else notFound">
        <form #form="ngForm" (ngSubmit)="onFormSubmit()">
            <div class="mt-2">
                <div class="mt-3">
                    <label class="form-label">Category Id</label>
                    <input type="text" disabled="" id="categoryId" class="form-control" name="categoryId" value="{{category.id}}" [(ngModel)]="category.id">
                </div>

                <div class="mt-3">
                    <label class="form-label">Category Name</label>
                    <!-- <input type="text" id="categoryName" class="form-control" name="categoryName" value="{{category.name}}" [(ngModel)]="category.name"> -->
                    <input
                    type="text"
                    id="categoryName"
                    class="form-control"
                    name="categoryName"
                    value="{{category.name}}"
                    [(ngModel)]="category.name"
                    #categoryName="ngModel"
                    required
                    minlength="3"
                    maxlength="50"
                    pattern="^[A-Za-z\s\W]+$"
                  />
                  <small class="text-danger" *ngIf="getErrorMessage(categoryName,'Category name')">
                      {{ getErrorMessage(categoryName,'Category name') }}
                    </small>
                </div>
                <div class="mt-3">
                    <label class="form-label">Category Url Handle</label>
                    <!-- <input type="text" id="categoryUrlHandle" class="form-control" name="categoryUrlHandle" value="{{category.urlHandle}}" [(ngModel)]="category.urlHandle"> -->
                
                    <input
                    type="text"
                    id="categoryUrlHandle"
                    class="form-control"
                    name="categoryUrlHandle"
                    value="{{category.urlHandle}}"
                    [(ngModel)]="category.urlHandle"
                    #categoryUrlHandle="ngModel"
                    required
                    pattern="^[A-Za-z\s-]+$"
                  />
                </div>
                <small class="text-danger" *ngIf="getErrorMessage(categoryUrlHandle,'Url handle')">
                    {{ getErrorMessage(categoryUrlHandle,'Url handle') }}
                  </small>
                <div class="mt-3">
                    <a type="submit" class="btn btn-primary me-1" [routerLink]="['/admin/categories',]">Back</a>
                    <button type="submit" class="btn btn-primary me-1" [disabled]="form.invalid">Save</button>
                    
                </div>

            </div>
        </form>
    
    </ng-container>

    <ng-template #notFound>
        <div class="alert alert-warning" role="alert">
           Category Not Found
          </div>
    </ng-template>
</div>
