    <form #form="ngForm" (ngSubmit)="onFormSubmit()" novalidate>
        <div class="mt-2">
          <div class="mt-3">
            <label class="form-label">Category Name</label>
            <input
              type="text"
              id="categoryName"
              class="form-control"
              name="categoryName"
              [(ngModel)]="model.name"
              #categoryName="ngModel"
              required
              minlength="3"
              maxlength="50"
              pattern="^[A-Za-z\s\W]+$"
            />
            <small class="text-danger" *ngIf="getErrorMessage(categoryName,'Category name')">
                {{ getErrorMessage(categoryName,'Category name') }}
              </small>
          </div>
      
          <div class="mt-3">
            <label class="form-label">Category Url Handle</label>
            <input
              type="text"
              id="categoryUrlHandle"
              class="form-control"
              name="categoryUrlHandle"
              [(ngModel)]="model.urlHandle"
              #categoryUrlHandle="ngModel"
              required
              pattern="^[A-Za-z\s-]+$"
            />
            <small class="text-danger" *ngIf="getErrorMessage(categoryUrlHandle,'Url handle')">
                {{ getErrorMessage(categoryUrlHandle,'Url handle') }}
              </small>
          </div>
      
          <div class="mt-3">
            <a type="button" class="btn btn-secondary me-1" [routerLink]="['/admin/categories']">Back</a>
            <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Save</button>
          </div>
        </div>
      </form>
      
</div>
